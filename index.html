<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Fun with AI</title>
</head>

<body>
  <form id="chatForm">
    <div class="form">

      <input id="token" placeholder="Enter your token" type="password" required>
      <select name="engines" id="engine-selection" required>
      </select>

      <h1>Fun with AI</h1>
      <textarea type="text" placeholder="Enter prompt" class="prompt-input" contentEditable="true" autocomplete="off"
        required></textarea>

      <br>

      <button type="submit">Submit</button>

      <h2>Responses:</h2>
      <div id="chat">
      </div>
  </form>
  </div>

  <script src="index.js" async></script>
</body>

</html>
